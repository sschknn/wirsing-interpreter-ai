<style>
  body {
    font-family: 'Inter', sans-serif;
    overscroll-behavior-y: contain; /* Verhindert Pull-to-refresh auf Android */
    
    /* Cross-browser text-size-adjust with proper vendor prefixes and fallbacks */
    /* Standard property first for modern browsers */
    text-size-adjust: 100%;
    
    /* Safari and older WebKit browsers */
    -webkit-text-size-adjust: 100%;
    /* Microsoft browsers (legacy support) */
    -ms-text-size-adjust: 100%;
    
    /* Additional cross-browser improvements */
    -moz-osx-font-smoothing: grayscale;
    -webkit-font-smoothing: antialiased;
  }
  
  /* Feature detection and progressive enhancement for text-size-adjust */
  @supports not (text-size-adjust: 100%) {
    body {
      /* Fallback for browsers that don't support text-size-adjust */
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
  }
  .font-mono { font-family: 'JetBrains Mono', monospace; }
  .custom-scrollbar::-webkit-scrollbar { width: 4px; }
  .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.02); }
  .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
  
  /* Safe Area Insets für moderne Handys */
  .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
  .pt-safe { padding-top: env(safe-area-inset-top); }
  
  /* Cross-browser compatible scrollbar styling with progressive enhancement */
  * {
    /* Legacy browser fallback properties (IE, older browsers) */
    scrollbar-base-color: rgba(99, 102, 241, 0.3);
    scrollbar-face-color: rgba(99, 102, 241, 0.3);
    scrollbar-3dlight-color: rgba(99, 102, 241, 0.1);
    scrollbar-highlight-color: rgba(99, 102, 241, 0.1);
    scrollbar-shadow-color: rgba(99, 102, 241, 0.1);
    scrollbar-darkshadow-color: rgba(99, 102, 241, 0.1);
  }
  
  /* Modern browsers (Chrome 121+, Firefox) with proper feature detection */
  @supports (scrollbar-width: thin) {
    * {
      scrollbar-width: thin;
      scrollbar-color: rgba(99, 102, 241, 0.3) transparent;
    }
  }
  
  /* Browser-specific fallbacks are handled by the @supports rules above */
  
  /* Webkit scrollbar styling (Safari, older Chrome) */
  *::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  
  *::-webkit-scrollbar-track {
    background: transparent;
  }
  
  *::-webkit-scrollbar-thumb {
    background-color: rgba(99, 102, 241, 0.3);
    border-radius: 3px;
    border: none;
  }
  
  *::-webkit-scrollbar-thumb:hover {
    background-color: rgba(99, 102, 241, 0.5);
  }
</style>

<body class="bg-[#020617] text-slate-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- Enhanced theme color fallback for maximum browser compatibility -->
    <script>
        (function() {
            // Enhanced fallback for theme-color with better browser detection
            function setThemeColor() {
                var themeColor = '#020617';
                
                // Try to set theme-color for various browser contexts
                try {
                    // Standard theme-color for modern browsers
                    var themeMeta = document.querySelector('meta[name="theme-color"]');
                    if (!themeMeta) {
                        themeMeta = document.createElement('meta');
                        themeMeta.name = 'theme-color';
                        themeMeta.content = themeColor;
                        document.head.appendChild(themeMeta);
                    }
                    
                    // Microsoft specific
                    var msMeta = document.querySelector('meta[name="msapplication-navbutton-color"]');
                    if (!msMeta) {
                        msMeta = document.createElement('meta');
                        msMeta.name = 'msapplication-navbutton-color';
                        msMeta.content = themeColor;
                        document.head.appendChild(msMeta);
                    }
                    
                    // Apple specific
                    var appleMeta = document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]');
                    if (!appleMeta) {
                        appleMeta = document.createElement('meta');
                        appleMeta.name = 'apple-mobile-web-app-status-bar-style';
                        appleMeta.content = 'black-translucent';
                        document.head.appendChild(appleMeta);
                    }
                    
                    // Set CSS custom property for CSS-based theming
                    document.documentElement.style.setProperty('--theme-color', themeColor);
                    
                } catch (e) {
                    // Fallback for browsers that don't support these features
                    console.warn('Theme color setup failed:', e);
                }
            }
            
            // Run immediately and on DOM ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', setThemeColor);
            } else {
                setThemeColor();
            }
        })();
    </script>
</body>
