name: ğŸ§ª Comprehensive Testing Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'
  CACHE_VERSION: '1'

jobs:
  # ============================================================================
  # LINTING UND TYPE CHECKING
  # ============================================================================
  lint-and-typecheck:
    name: ğŸ” Linting & Type Checking
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ” Type Check
        run: npm run type-check

  # ============================================================================
  # UNIT TESTS MIT COVERAGE
  # ============================================================================
  unit-tests:
    name: ğŸ§ª Unit Tests & Coverage
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Run Unit Tests with Coverage
        run: npm run test:coverage
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: ğŸ“Š Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: ğŸ“‹ Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: 'Unit Tests'
          path: test-results/junit.xml
          reporter: java-junit

      - name: ğŸ’¾ Upload Coverage Reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage-reports
          path: coverage/

  # ============================================================================
  # BUILD VALIDATION
  # ============================================================================
  build-validation:
    name: ğŸ—ï¸ Build Validation
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Application
        run: npm run build
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: ğŸ’¾ Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist/

      - name: ğŸ” Validate Bundle Size
        run: |
          BUNDLE_SIZE=$(du -sh dist | cut -f1)
          echo "Bundle size: $BUNDLE_SIZE"
          if [ $(du -sb dist | cut -f1) -gt 5242880 ]; then # 5MB limit
            echo "âŒ Bundle size exceeds 5MB limit"
            exit 1
          fi
          echo "âœ… Bundle size is within acceptable limits"

  # ============================================================================
  # E2E TESTS
  # ============================================================================
  e2e-tests:
    name: ğŸ­ End-to-End Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, build-validation]
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Application
        run: npm run build
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install ${{ matrix.browser }} 

      - name: ğŸ­ Start Application Server
        run: npm run preview &
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: â³ Wait for Server
        run: npx wait-on http://localhost:4173 --timeout 30000

      - name: ğŸ­ Run E2E Tests
        run: npm run test:e2e
        env:
          CI: true
          BROWSER: ${{ matrix.browser }}

      - name: ğŸ“¸ Upload E2E Test Screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: e2e-screenshots-${{ matrix.browser }}
          path: test-results/

      - name: ğŸ“‹ Publish E2E Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: 'E2E Tests (${{ matrix.browser }})'
          path: test-results/junit.xml
          reporter: java-junit

  # ============================================================================
  # PERFORMANCE TESTS
  # ============================================================================
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: build-validation
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Application
        run: npm run build
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: ğŸš€ Start Application
        run: npm run preview &
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: â³ Wait for Server
        run: npx wait-on http://localhost:4173 --timeout 30000

      - name: âš¡ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v9
        with:
          urls: |
            http://localhost:4173
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: './lighthouserc.json'

      - name: ğŸ“Š Performance Budget Check
        run: |
          echo "Checking performance budgets..."
          # Add custom performance budget validation here

  # ============================================================================
  # SECURITY SCANS
  # ============================================================================
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Run npm Audit
        run: npm audit --audit-level moderate

      - name: ğŸ›¡ï¸ Run Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # ============================================================================
  # DEPLOYMENT (nur fÃ¼r main branch)
  # ============================================================================
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, unit-tests, build-validation, e2e-tests, performance-tests, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Production
        run: npm run build
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: ğŸš€ Deploy to Production
        run: |
          echo "ğŸš€ Deploying to production..."
          # Add your deployment logic here
          # Example: Deploy to Vercel, Netlify, AWS, etc.

      - name: ğŸ”” Notify Deployment Success
        run: |
          echo "âœ… Deployment completed successfully!"
          # Add notification logic (Slack, Discord, etc.)

  # ============================================================================
  # QUALITY GATE
  # ============================================================================
  quality-gate:
    name: ğŸ¯ Quality Gate
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, unit-tests, build-validation, e2e-tests, performance-tests, security-scan]
    if: always()
    
    steps:
      - name: âœ… Quality Gate Check
        run: |
          if [[ "${{ needs.lint-and-typecheck.result }}" == "failure" ]]; then
            echo "âŒ Linting or Type Checking failed"
            exit 1
          fi
          
          if [[ "${{ needs.unit-tests.result }}" == "failure" ]]; then
            echo "âŒ Unit Tests failed"
            exit 1
          fi
          
          if [[ "${{ needs.build-validation.result }}" == "failure" ]]; then
            echo "âŒ Build Validation failed"
            exit 1
          fi
          
          if [[ "${{ needs.e2e-tests.result }}" == "failure" ]]; then
            echo "âŒ E2E Tests failed"
            exit 1
          fi
          
          if [[ "${{ needs.performance-tests.result }}" == "failure" ]]; then
            echo "âŒ Performance Tests failed"
            exit 1
          fi
          
          if [[ "${{ needs.security-scan.result }}" == "failure" ]]; then
            echo "âŒ Security Scan failed"
            exit 1
          fi
          
          echo "âœ… All quality gates passed!"